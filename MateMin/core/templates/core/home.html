<!-- core/templates/core/home.html -->
{% extends "core/base.html" %}
{% load static %}

{% block content %}
<section class="articles-section mt-8">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-white mb-6">Najnowsze artykuły</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for article in articles %}
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-xl font-semibold text-white mb-2">{{ article.title }}</h3>
                    <p class="text-gray-300 mb-4">{{ article.content | safe | truncatewords_html:30 }}</p>
                    <a href="{% url 'article_detail' article.id %}" class="text-blue-400 hover:text-blue-600">Czytaj więcej</a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
