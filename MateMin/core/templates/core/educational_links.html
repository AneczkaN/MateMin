<!-- core/templates/core/educational_links.html -->
{% extends "core/base.html" %}
{% load static %}

{% block content %}
<main class="container mx-auto mt-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        {% for link in links %}
        <a href="{{ link.url }}" class="bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col items-center text-center hover:bg-gray-700">
            <img src="{{ link.image }}" alt="{{ link.title }}" class="h-32 w-32 mb-4">
            <h3 class="text-xl text-blue-400">{{ link.title }}</h3>
        </a>
        {% endfor %}
    </div>
</main>
{% endblock %}
