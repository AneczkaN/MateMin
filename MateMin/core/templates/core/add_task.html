<!-- core/templates/core/.html -->
{% extends "core/base.html" %}

{% block content %}
<main class="flex-1 flex flex-col justify-center items-center p-6 bg-gray-900 bg-opacity-50">
    <div class="w-full max-w-lg">
        <form method="post" class="bg-black bg-opacity-75 p-8 rounded-lg shadow-lg">
            {% csrf_token %}
            <h2 class="text-3xl font-bold text-white mb-6">Dodaj nowe zadanie</h2>

            <!-- Tytuł -->
            <div class="mb-4">
                <label for="id_title" class="block text-gray-300 text-sm font-bold mb-2">Tytuł</label>
                <input type="text" name="title" id="id_title" class="w-full px-3 py-2 bg-gray-800 text-white rounded-lg" required>
            </div>

            <!-- Opis -->
            <div class="mb-6">
                <label for="id_description" class="block text-gray-300 text-sm font-bold mb-2">Opis</label>
                <textarea name="description" id="id_description" class="w-full px-3 py-2 bg-gray-800 text-white rounded-lg" rows="4" required></textarea>
            </div>

            <!-- Przycisk dodawania -->
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Dodaj zadanie
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
