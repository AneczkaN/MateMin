<!-- core/templates/registration/signup.html -->
{% extends "core/base.html" %}

{% block content %}
<main class="flex-1 flex flex-col justify-center items-center p-6 bg-gray-900 bg-opacity-50">
    <div class="w-full max-w-sm">
        <form method="post" class="bg-black bg-opacity-75 p-8 rounded-lg shadow-lg">
            {% csrf_token %}
            <h2 class="text-3xl font-bold text-white mb-6">Rejestracja</h2>

            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="text-red-500 text-sm">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mb-4">
                <label for="id_username" class="block text-gray-300 text-sm font-bold mb-2">Nazwa użytkownika</label>
                <input type="text" name="username" id="id_username" class="w-full px-3 py-2 text-gray-900 rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="id_password1" class="block text-gray-300 text-sm font-bold mb-2">Hasło</label>
                <input type="password" name="password1" id="id_password1" class="w-full px-3 py-2 text-gray-900 rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="id_password2" class="block text-gray-300 text-sm font-bold mb-2">Potwierdź hasło</label>
                <input type="password" name="password2" id="id_password2" class="w-full px-3 py-2 text-gray-900 rounded-lg" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Zarejestruj się
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
